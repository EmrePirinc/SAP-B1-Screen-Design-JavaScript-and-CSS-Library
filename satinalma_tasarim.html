<html lang="tr" style="--vsc-domain: &quot;&quot;;"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP B1 - Satınalma Talebi</title>
    <style>
        /**
         * SAP Business One UI Components CSS Framework
         * Version: 1.0.0
         *
         * Bu CSS dosyası SAP Business One standartlarına uygun UI bileşenlerinin
         * tüm stillerini içerir.
         */

        /* =============================================================================
           RENK PALETİ - PROJE TEMEL RENK DEĞİŞKENLERİ
           ============================================================================= */
        :root {
          --sbo-color-topbar: #AEAEAE;                /* Üst bar */
          --sbo-color-topbar-strip: #F7D166;          /* Üst barın altındaki şerit */
          --sbo-color-background: #F3F3F3;            /* Genel form arka planı */
          --sbo-color-button-default: #F4D56E;        /* Genel buton rengi */
          --sbo-color-input-focus: #F4D56E;           /* Aktif veri giriş alanları vurgu */
          --sbo-color-button-add-accent: #F5C03D;     /* "Ekle" butonunun sol vurgu şeridi */
          --sbo-color-disabled-bg: #E7E7E7;           /* Pasif alanların arka planı */
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #dcdcdc;
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }

        /* =============================================================================
           1. STATICTEXT (ETİKET/LABEL) STİLLERİ
           ============================================================================= */
        .sbo-static-text {
          display: inline-block;
          font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
          font-size: 11px;
          font-weight: normal;
          color: #000000;
          background-color: transparent;
          border: none;
          padding: 2px 4px 2px 0;
          margin: 0;
          vertical-align: middle;
          white-space: nowrap;
          cursor: default;
          text-align: right;
          line-height: 16px;
        }

        .sbo-static-text--disabled {
          color: #808080;
          cursor: not-allowed;
        }

        .sbo-static-text--required::after {
          content: ' *';
          color: #FF0000;
          font-weight: bold;
        }

        .sbo-static-text[data-link-to] {
          cursor: pointer;
        }

        .sbo-static-text[data-link-to]:hover {
          text-decoration: underline;
        }

        /* =============================================================================
           2. EDITTEXT (METİN GİRİŞ KUTUSU) STİLLERİ
           ============================================================================= */
        .sbo-edit-text {
          font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
          font-size: 11px;
          color: #000000;
          background-color: #FFFFFF;
          border: 1px solid #7F9DB9;
          padding: 1px 3px;
          margin: 0;
          vertical-align: middle;
          line-height: normal;
          box-sizing: border-box;
          outline: none;
          height: 19px;
        }

        .sbo-edit-text:focus,
        .sbo-edit-text--focused {
          border-color: #F4D56E;
        }

        .sbo-edit-text--disabled {
          background-color: var(--sbo-color-disabled-bg);
          color: #000000;
          cursor: not-allowed;
        }

        /* =============================================================================
           3. LINKEDBUTTON (BAĞLANTI DÜĞMESİ) STİLLERİ
           ============================================================================= */

        .sbo-linked-button {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          background-color: transparent;
          border: none;
          cursor: pointer;
          vertical-align: middle;
          box-sizing: border-box;
          outline: none;
          user-select: none;
          position: relative;
          width: 19px;
          height: 19px;
          margin: 0;
          padding: 0;
        }

        .sbo-linked-button__arrow {
            width: 0;
            height: 0;
            border-left: 7px solid #F4D56E;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            position: relative;
        }

        .sbo-linked-button:active:not(:disabled) {
          transform: translateY(1px);
        }

        .sbo-linked-button:focus {
          outline: none;
        }

        .sbo-linked-button--disabled {
          opacity: 0.6;
          cursor: not-allowed;
        }

        /* =============================================================================
           4. BUTTON (STANDART DÜĞME) STİLLERİ
           ============================================================================= */
        .sbo-button {
          font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
          font-size: 11px;
          color: #000000;
          background-color: var(--sbo-color-button-default);
          border: 1px solid #7F9DB9;
          padding: 2px 8px;
          margin: 2px;
          cursor: pointer;
          vertical-align: middle;
          text-align: center;
          white-space: nowrap;
          box-sizing: border-box;
          outline: none;
          min-height: 23px;
        }

        .sbo-button:hover {
          border-color: #F4D56E;
        }

        .sbo-button--pressed,
        .sbo-button:active {
          box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .sbo-button--primary {
            font-weight: bold;
        }

        .sbo-button--disabled {
          background-color: var(--sbo-color-disabled-bg) !important;
          color: #808080 !important;
          border-color: #b7b7b7 !important;
          cursor: not-allowed !important;
          box-shadow: none !important;
        }

        /* =============================================================================
           5. CHECKBOX (ONAY KUTUSU) STİLLERİ
           ============================================================================= */
        .sbo-checkbox {
          display: inline-flex;
          align-items: center;
          font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
          font-size: 11px;
          color: #000000;
          cursor: pointer;
          user-select: none;
          margin: 2px 4px 2px 0;
          vertical-align: middle;
        }

        .sbo-checkbox__input {
          width: 13px;
          height: 13px;
          margin: 0 4px 0 0;
          cursor: pointer;
          vertical-align: middle;
          appearance: none;
          background-color: #FFFFFF;
          border: 1px solid #7F9DB9;
          position: relative;
          outline: none;
        }

        .sbo-checkbox__input:checked::after {
          content: '✓';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 10px;
          color: #000000;
          font-weight: bold;
          line-height: 1;
        }

        /* =============================================================================
           PENCERE ŞABLONU (WINDOW TEMPLATE)
           ============================================================================= */
        .sbo-window {
          display: flex;
          flex-direction: column;
          background-color: var(--sbo-color-background);
          border: 1px solid #969696;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
          font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
          box-sizing: border-box;
          min-width: 300px;
          min-height: 200px;
        }

        .sbo-topbar {
            background-color: var(--sbo-color-topbar);
            height: 26px;
            border-bottom: 1px solid #808080;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            padding: 0 4px;
        }
        
        .sbo-topbar__title {
            color: #000000;
            font-size: 11px;
            font-weight: normal;
        }
        
        .sbo-topbar__controls {
            display: flex;
            gap: 2px;
        }
        
        .sbo-window-btn {
            width: 21px;
            height: 21px;
            border: 1px solid transparent;
            background-color: transparent;
            cursor: pointer;
            font-family: 'Marlett', 'Segoe UI Symbol';
            font-size: 12px;
            line-height: 21px;
            text-align: center;
        }
        .sbo-window-btn:hover{
            border: 1px solid #F4D56E;
        }
        .sbo-window-btn--close {
            font-weight: bold;
        }

        .sbo-topbar-strip {
          background-color: var(--sbo-color-topbar-strip);
          height: 3px;
          border-bottom: 1px solid #D4C366;
        }

        .sbo-window__body {
          flex: 1;
          overflow: auto;
          padding: 8px 12px;
        }
        
        /* =============================================================================
           6. COMBOBOX (AÇILIR LİSTE) STİLLERİ
           ============================================================================= */
        .sbo-combobox {
          font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
          font-size: 11px;
          color: #000000;
          background-color: #FFFFFF;
          border: 1px solid #7F9DB9;
          padding: 0px 2px;
          margin: 0;
          vertical-align: middle;
          box-sizing: border-box;
          outline: none;
          cursor: pointer;
          height: 19px;
        }
        
        .sbo-combobox--disabled {
          background-color: var(--sbo-color-disabled-bg);
          color: #000000;
          cursor: not-allowed;
        }
        
        /* =============================================================================
           7. EXTENDEDEDITTEXT (ÇOK SATIRLI METİN KUTUSU) STİLLERİ
           ============================================================================= */
        .sbo-extended-edittext {
          font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
          font-size: 11px;
          color: #000000;
          background-color: #FFFFFF;
          border: 1px solid #7F9DB9;
          padding: 3px 4px;
          margin: 0;
          vertical-align: top;
          box-sizing: border-box;
          outline: none;
          resize: none;
        }
        
        /* =============================================================================
           9. TABCONTROL (SEKME KONTROLÜ) STİLLERİ
           ============================================================================= */
        .sbo-tab-control {
          background-color: var(--sbo-color-background);
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }

        .sbo-tab-headers {
          display: flex;
          background-color: transparent;
          border-bottom: 1px solid #A5A5A5;
          padding: 0;
          gap: 2px;
          padding-left: 8px;
        }

        .sbo-tab-header {
          font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
          font-size: 11px;
          color: #000000;
          background-color: #D4D4D4;
          border: 1px solid #A5A5A5;
          border-bottom: none;
          padding: 5px 14px;
          cursor: pointer;
          white-space: nowrap;
          outline: none;
          position: relative;
          border-top-left-radius: 4px;
          border-top-right-radius: 4px;
        }

        .sbo-tab-header--active {
          background-color: var(--sbo-color-background);
          border-bottom: 1px solid var(--sbo-color-background);
          margin-bottom: -1px;
          z-index: 1;
          font-weight: normal;
        }

        .sbo-tab-header:not(.sbo-tab-header--active):hover {
          background-color: #E0E0E0;
        }

        .sbo-tab-container {
          position: relative;
          background-color: var(--sbo-color-background);
          padding: 10px;
          border: 1px solid #A5A5A5;
          border-top: none;
        }

        .sbo-tab-content {
          display: none;
        }

        .sbo-tab-content--active {
          display: block;
        }

        /* =============================================================================
           11. MATRIX (MATRİS) STİLLERİ
           ============================================================================= */
        .sbo-matrix-wrapper {
          display: flex;
          border: 1px solid #A5A5A5;
          font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
          font-size: 11px;
          background-color: #fff;
          position: relative;
        }

        .sbo-matrix-container {
          flex: 1;
          overflow-x: auto;
          overflow-y: auto;
          max-height: 400px;
        }

        .sbo-matrix-table {
          width: max-content;
          min-width: 100%;
          border-collapse: collapse;
        }

        .sbo-matrix-header th {
          background-color: #E6E6E6;
          border: 1px solid #A5A5A5;
          padding: 3px 5px;
          text-align: left;
          font-weight: normal;
          position: sticky;
          top: 0;
          z-index: 10;
        }
        .sbo-matrix-header th:first-child{
            background-color: var(--sbo-color-background);
        }

        .sbo-matrix-body td {
          border: 1px solid #E3E3E3;
          padding: 0;
          height: 19px;
        }

        .sbo-matrix-body td:first-child {
            text-align: center;
            background-color: var(--sbo-color-disabled-bg);
            color: #808080;
            border-right: 1px solid #A5A5A5;
        }

        .sbo-matrix-body .sbo-edit-text,
        .sbo-matrix-body .sbo-combobox {
            border: none;
            width: 100%;
            height: 100%;
        }
        .sbo-matrix-body .sbo-edit-text:focus,
        .sbo-matrix-body .sbo-combobox:focus {
            border: 1px solid #F4D56E;
        }

        /* Matrix Kontrol Butonları */
        .sbo-matrix-controls {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          border-left: 1px solid #A5A5A5;
          background-color: var(--sbo-color-background);
          padding: 2px;
        }

        .sbo-matrix-btn {
          width: 20px;
          height: 20px;
          border: 1px solid #A5A5A5;
          background-color: var(--sbo-color-button-default);
          cursor: pointer;
          font-size: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0;
          margin: 0;
        }

        .sbo-matrix-btn:hover {
          background-color: #F9EA85;
          border-color: #808080;
        }

        .sbo-matrix-btn:active {
          background-color: #F2D055;
          box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1);
        }

        .sbo-matrix-btn--up {
          border-bottom: none;
          margin-bottom: 2px;
        }

        /* Matrix Üst Filtreler */
        .sbo-matrix-filters {
          display: flex;
          justify-content: space-between;
          padding: 5px 0;
          margin-bottom: 5px;
          align-items: center;
        }

        .sbo-matrix-filters__left {
          display: flex;
          gap: 10px;
          align-items: center;
        }

        .sbo-matrix-filters__right {
          display: flex;
          gap: 10px;
          align-items: center;
          margin-left: auto;
        }

        .sbo-matrix-filters .sbo-static-text {
          width: auto;
          text-align: left;
        }

        .sbo-matrix-filters .sbo-combobox {
          width: 150px;
        }

        /* Kaydırma Çubuğu Stilleri */
        .sbo-matrix-container::-webkit-scrollbar {
          width: 16px;
          height: 16px;
        }

        .sbo-matrix-container::-webkit-scrollbar-track {
          background: #F0F0F0;
        }

        .sbo-matrix-container::-webkit-scrollbar-thumb {
          background: #C0C0C0;
          border: 1px solid #A0A0A0;
        }

        .sbo-matrix-container::-webkit-scrollbar-corner {
          background: #F0F0F0;
        }

        /* =============================================================================
           13. BUTTONCOMBO (DÜĞME KOMBİNASYONU) STİLLERİ
           ============================================================================= */

        .sbo-button-combo {
          display: inline-flex;
          position: relative;
          vertical-align: middle;
          font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
          font-size: 11px;
          border: 1px solid #C0C0C0;
          background-color: #FFFFFF;
          box-sizing: border-box;
        }

        .sbo-button-combo--disabled {
          opacity: 0.6;
          cursor: not-allowed;
        }

        /* Ana Button */
        .sbo-button-combo__button {
          flex: 1;
          height: 100%;
          background-color: #F7E87C;
          background-image: linear-gradient(to bottom, #FDEF84, #F7E87C);
          border: none;
          padding: 2px 8px;
          font-family: inherit;
          font-size: inherit;
          color: #000000;
          text-align: left;
          cursor: pointer;
          outline: none;
          box-sizing: border-box;
        }

        .sbo-button-combo__button:hover:not(:disabled) {
          background-color: #F9EA85;
          background-image: linear-gradient(to bottom, #FDEC87, #F9EA85);
        }

        .sbo-button-combo__button:disabled {
          background-color: var(--sbo-color-disabled-bg);
          background-image: none;
          color: #808080;
          cursor: not-allowed;
        }

        .sbo-button-combo__text {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          pointer-events: none;
        }

        /* Arrow Button */
        .sbo-button-combo__arrow-btn {
          width: 18px;
          height: 100%;
          background-color: #F7E87C;
          background-image: linear-gradient(to bottom, #FDEF84, #F7E87C);
          border: none;
          border-left: 1px solid #C0C0C0;
          font-size: 10px;
          color: #000000;
          cursor: pointer;
          outline: none;
          display: flex;
          align-items: center;
          justify-content: center;
          box-sizing: border-box;
        }

        .sbo-button-combo__arrow-btn:hover:not(:disabled) {
          background-color: #F9EA85;
          background-image: linear-gradient(to bottom, #FDEC87, #F9EA85);
        }

        .sbo-button-combo__arrow-btn:active:not(:disabled) {
          background-color: #F2D055;
          background-image: linear-gradient(to bottom, #F7E87C, #F2D055);
          box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1);
        }

        .sbo-button-combo__arrow-btn:disabled {
          background-color: var(--sbo-color-disabled-bg);
          background-image: none;
          color: #808080;
          cursor: not-allowed;
        }

        /* Dropdown Liste */
        .sbo-button-combo__dropdown {
          position: absolute;
          top: 100%;
          left: -1px;
          right: -1px;
          background-color: #FFFFFF;
          border: 1px solid #808080;
          border-top: none;
          box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
          z-index: 1000;
          max-height: 200px;
          overflow-y: auto;
          display: none;
        }

        .sbo-button-combo__dropdown.show {
          display: block;
        }

        .sbo-button-combo__option {
          padding: 4px 8px;
          cursor: pointer;
          font-size: 11px;
          color: #000000;
          background-color: #FFFFFF;
          border-bottom: 1px solid #E0E0E0;
        }

        .sbo-button-combo__option:hover {
          background-color: #E8F4FD;
        }

        .sbo-button-combo__option--selected {
          background-color: #0078D4;
          color: #FFFFFF;
        }

        .sbo-button-combo__option--selected:hover {
          background-color: #106EBE;
          color: #FFFFFF;
        }

        .sbo-button-combo__option:last-child {
          border-bottom: none;
        }

        /* LAYOUT & HELPERS */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0 40px;
        }
        .form-col {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .form-row .sbo-static-text {
            width: 120px;
            flex-shrink: 0;
        }

        /* Sağ Sütun Label Genişliği - Yazıyı sağa kaydır ama label genişliğini sabit tut */
        .form-grid > .form-col:nth-child(2) .form-row .sbo-static-text {
            width: 120px; /* Genişlik değişmemeli */
            text-indent: 105px; /* Yazıları sağa yasla - kutucuğun yanında */
        }
        .form-row .sbo-edit-text,
        .form-row .sbo-combobox {
            width: 165px;
        }
        .form-row .sbo-edit-text.full-width,
        .form-row .sbo-combobox.full-width {
            width: 204px; /* Kullanıcı ComboBox (100px) + manager EditText (100px) + gap (4px) */
        }
        .form-row .sbo-checkbox {
            padding-left: 0; /* Yazılar ile aynı hizada */
        }
        .form-row--full {
             grid-column: 1 / -1;
        }

        /* Sağ Sütun Özel Hizalama */
        .form-grid > .form-col:nth-child(2) .form-row:not(:first-child) .sbo-combobox,
        .form-grid > .form-col:nth-child(2) .form-row:not(:first-child) .sbo-edit-text {
            margin-left: 104px; /* Birincil ComboBox (100px) + gap (4px) */
        }

        /* Sol Sütun Label'ları Sol Hizalı */
        .form-grid > .form-col:nth-child(1) .form-row .sbo-static-text {
            text-align: left;
        }

        /* Sağ Sütun Label'ları Sol Hizalı */
        .form-grid > .form-col:nth-child(2) .form-row .sbo-static-text {
            text-align: left;
        }

        /* İlk satır ComboBox'ları için özel genişlik - Kullanıcı ve Birincil */
        .form-row:first-child .sbo-combobox {
            width: 100px;
        }

        /* Referans alınan belge satırı - buton kutucuk hizasında */
        .form-grid > .form-col:nth-child(2) .form-row .sbo-button {
            margin-left: 104px; /* Kutucuk hizasında */
        }

        .bottom-section {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
            margin-top: 10px;
        }

        .bottom-section__left,
        .bottom-section__right {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* Sol taraf label'ları */
        .bottom-section__left .form-row .sbo-static-text {
            width: 120px;
            text-align: left;
        }

        /* Sol taraf Sahip kutucuğu */
        .bottom-section__left .form-row:first-child .sbo-edit-text {
            width: 165px;
        }

        /* Sol taraf Açıklamalar kutucuğu - Sahip ile aynı hizada */
        .bottom-section__left .form-row:last-child .sbo-extended-edittext {
            width: 165px;
        }

        /* Sağ taraf label'ları - sola hizalı */
        .bottom-section__right .form-row .sbo-static-text {
            width: 180px;
            text-align: left;
        }

        /* Sağ taraf kutucukları */
        .bottom-section__right .form-row .sbo-edit-text {
            width: 165px;
        }
        .footer-buttons{
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-top: 1px solid #c3c3c3;
            margin: 0 -12px -8px -12px;
        }
        .footer-buttons__left{
            display: flex;
            gap: 4px;
            align-items: center;
        }

        /* Pasif butonlar arası boşluk */
        .footer-buttons > .sbo-button {
            margin-left: 4px;
        }

        /* İlk doğrudan child button'ı sağa yaslama */
        .footer-buttons > .sbo-button:first-of-type {
            margin-left: auto !important;
        }

        /* Footer butonları - Sol tarafa padding */
        .footer-buttons__left {
            padding-left: 8px;
        }

        /* Footer butonları - Sağ tarafa padding */
        .footer-buttons__right {
            padding-right: 8px;
        }

        /* Footer butonları - Tüm butonlar eşit genişlikte ve yükseklikte */
        .footer-buttons .sbo-button {
            width: 150px !important;
            min-width: 150px !important;
            height: 21px !important;
        }
